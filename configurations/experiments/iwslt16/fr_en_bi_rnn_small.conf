# Example configuration for running an experiment using the IWSLT-16 dataset.

include "../../common.conf"
include "../../data/iwslt16.conf"

data {
  train-batch-size: 512
  infer-batch-size: 32
  eval-batch-size: 32

  include "../vocabularies/word_count_20k.conf"
}

model {
  name: "bi-rnn-small-512"

  parameters {
    word-embeddings-size: 512

    include "../../parameters/pairwise.conf"
  }

  include "../../models/rnn/bi_rnn_small.conf"
}

training {
  both-directions: false
  languages: "fr:en"
  use-identity-translations: false
  checkpoint-frequency: 5000
  summary-frequency: 100
}

evaluation {
  frequency: 5000
  datasets: "tst2014"
  languages: "fr:en"
}
