# Example configuration for running an experiment using the IWSLT-15 dataset.

include "../../data/iwslt15.conf"

data {
  train-batch-size: 512
  infer-batch-size: 128
  eval-batch-size: 128
}

model {
  parameters {
    word-embeddings-size: 256

    include "../../parameters/pairwise.conf"
  }

  include "../../models/transformer/transformer_base.conf"
}

training {
  both-directions: false
  languages: "en:vi"
  use-identity-translations: false
  cache-data: true
  checkpoint-frequency: 5000
  summary-frequency: 100

  curriculum {
    type: "difficulty"
    score: "length"
    score-selector: "source-sentence"
    max-num-histogram-bins: 100

    competency {
      type: "linear-step"
      initial-value: 0.01
      num-steps-full-competency: 20000
    }
  }
}

evaluation {
  frequency: 5000
  languages: "en:vi"
}
