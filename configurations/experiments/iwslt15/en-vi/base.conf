# Base configuration for running experiment on
# English->Vietnamese translations using the
# IWSLT-15 dataset.

include "../../../common.conf"
include "../../../data/iwslt15.conf"

training {
  both-directions: false
  languages: "en:vi"
  use-identity-translations: false
  summary-frequency: 100
}

evaluation {
  languages: "en:vi"
}
