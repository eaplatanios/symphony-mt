# Experiment on English->Vietnamese translations using the
# IWSLT-15 dataset.

include "../../data/iwslt15.conf"

data {
  train-batch-size: 1024
  infer-batch-size: 128
  eval-batch-size: 128
}

model {
  languages: "en:vi"
  eval-languages: "en:vi"
  both-directions: false

  parameters {
    word-embeddings-size: 512

    include "../../parameters/pairwise.conf"
  }

  include "../../models/rnn/bi_rnn_small.conf"

  training {
    use-identity-translations: true
    checkpoint-steps: 1000
    summary-steps: 100
  }
}
