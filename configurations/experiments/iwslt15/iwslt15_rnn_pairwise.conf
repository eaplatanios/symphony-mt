# Experiment on all translation directions using the
# IWSLT-15 dataset, and the multiple pairwise translation
# models.

include "../../data/iwslt15.conf"

data {
  train-batch-size: 512
  infer-batch-size: 128
  eval-batch-size: 128
}

model {
  name: "bi-rnn-small-512"

  parameters {
    word-embeddings-size: 512

    include "../../parameters/pairwise.conf"
  }

  include "../../models/rnn/bi_rnn_small.conf"
}

training {
  use-identity-translations: true
  checkpoint-frequency: 1000
  summary-frequency: 100
}

evaluation {
  frequency: 1000
}
