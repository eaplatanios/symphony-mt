# Example configuration for running an experiment using the IWSLT-15 dataset.

include "../../data/iwslt15.conf"

data {
  train-batch-size: 1024
  infer-batch-size: 128
  eval-batch-size: 128
}

model {
  parameters {
    word-embeddings-size: 128

    include "../../parameters/pairwise.conf"
  }

  include "../../models/transformer/transformer_tiny.conf"
}

training {
  both-directions: false
  languages: "en:vi"
  use-identity-translations: false
  cache-data: true
  checkpoint-frequency: 5000
  summary-frequency: 100

  curriculum {
    type: "difficulty"

    competency {
      type: "linear-step"
      initial-value: 0.05
      num-steps-full-competency: 20000
    }

    difficulty {
      type: "adaptive-length"
      selector: "target-sentence-length"
    }
  }

  logging {
    log-loss-frequency: 1
  }
}

evaluation {
  frequency: 5000
  languages: "en:vi"
}
