include "base.conf"

data {
  train-batch-size: 512
  infer-batch-size: 32
  eval-batch-size: 32

  include "../../../vocabularies/bpe-32k.conf"
}

model {
  name: "transformer-base-512"

  parameters {
    word-embeddings-size: 512

    include "../../../parameters/pairwise.conf"
  }

  include "../../../models/transformer/transformer-base.conf"
}

training {
  checkpoint-frequency: 10000

  optimization {
    learning-rate {
      value: 0.001

      schedule {
        type: "noam"
        warmup-steps: 10000
        hidden-size: ${model.encoder.num-units}
      }
    }
  }
}

evaluation {
  frequency: 10000
}
