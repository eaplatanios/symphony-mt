# WMT-16 dataset.

include "../common.conf"

data {
  dataset: "wmt16"

  include "../vocabularies/word_count_20k.conf"
}

training {
  languages: "cs:en,fi:en,de:en,ro:en,ru:en,tr:en"
  both-directions: true
}

inference {
  beam-width: 10
  length-penalty: 0.6
  max-decoding-length-factor: 2.0
}

evaluation {
  datasets: "newsdev2016:1.00,newstest2016:1.00"
  languages: "cs:en,fi:en,de:en,ro:en,ru:en,tr:en"
}
