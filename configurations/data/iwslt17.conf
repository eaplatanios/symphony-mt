# IWSLT-17 dataset.

include "../common.conf"

data {
  dataset: "iwslt17"

  include "../vocabularies/word_count_20k.conf"
}

training {
  languages: "de:en,de:it,de:ro,en:it,en:nl,en:ro,it:nl,nl:ro"
  both-directions: true
}

inference {
  beam-width: 10
  length-penalty: 0.6
  max-decoding-length-factor: 2.0
}

evaluation {
  datasets: "dev2010:1.00,tst2017:1.00"
  languages: "de:en,de:it,de:nl,de:ro,en:de,en:it,en:nl,en:ro,it:de,it:en,it:nl,it:ro,nl:de,nl:it,nl:en,nl:ro,ro:de,ro:it,ro:nl,ro:en"
}
