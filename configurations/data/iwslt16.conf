# IWSLT-15 dataset.

include "../common.conf"

data {
  dataset: "iwslt16"

  include "../vocabularies/word_count_20k.conf"
}

training {
  languages: "en:ar,en:cs,en:de,en:fr"
  both-directions: true
}

inference {
  beam-width: 10
  length-penalty: 0.6
  max-decoding-length-factor: 2.0
}

evaluation {
  datasets: "tst2015,tst2016"
  languages: "en:cs,en:de,en:fr,en:th,en:vi" # en:zh
}
