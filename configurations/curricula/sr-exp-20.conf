# Sentence length curriculum using exponential competency
# with power 20.

curriculum {
  type: "difficulty"
  max-num-histogram-bins: 1000

  score {
    type: "sentence-rarity"
    pooling: "product"
    selector: "source-sentence"
  }

  competency {
    type: "exp-step"
    power: 20
    initial-value: 0.01
  }
}
